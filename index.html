<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="utf-8">
    <title>تسجيل المستخدمين</title>
    <script src="https://cdn.jsdelivr.net/npm/@octokit/rest@19.0.7/dist/octokit.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
</head>
<body>
    <h1>تسجيل المستخدمين</h1>
    <form id="user-form">
        <input id="name" type="text" placeholder="اسمك">
        <input id="email" type="email" placeholder="بريدك الإلكتروني">
        <button id="save-btn">حفظ المدخلات</button>
    </form>

    <script type="text/javascript">
        // إنشاء كائن Octokit مع التوكين
        const octokit = new Octokit({
            auth: 'your_github_token_here' // استبدل بتوكين GitHub الخاص بك
        });

        async function createFile(data) {
            alert("بدء إنشاء الملف...");

            const fileContent = jsYaml.dump(data);
            const base64Content = btoa(unescape(encodeURIComponent(fileContent))); // تحويل المحتوى إلى Base64

            alert("تم تحويل البيانات إلى YAML و Base64");

            try {
                const response = await octokit.repos.createOrUpdateFileContents({
                    owner: 'your_github_username',  // استبدل باسم المستخدم
                    repo: 'your_github_repo',  // استبدل باسم المستودع
                    path: 'data.yaml', 
                    message: 'Updated data',
                    content: base64Content,
                    branch: 'main'  // تأكد من أن الفرع موجود
                });

                alert("تم إنشاء الملف بنجاح!");
                console.log(response);
            } catch (error) {
                alert("حدث خطأ! " + error.message);
                console.error(error);
            }
        }

        function readInput(event) {
            event.preventDefault(); // منع تحديث الصفحة عند النقر على الزر

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            alert("الاسم: " + name + "\nالبريد الإلكتروني: " + email);

            if (!name || !email) {
                alert("يرجى إدخال الاسم والبريد الإلكتروني!");
                return;
            }

            const data = { name: name, email: email };
            createFile(data);
        }

        document.getElementById('save-btn').addEventListener('click', readInput);
    </script>
</body>
</html>
